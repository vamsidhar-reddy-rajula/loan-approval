<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Loan Classifier | Check the probability of your application approval</title>
</head>

<body>
    <form action="http://127.0.0.1:5000/" method="POST">
        <label class="label" for="Gender">Gender</label>
        <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label class="label" for="Married">Married</label>
        <select id="Married" name="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label class="label" for="Dependents">Dependents</label>
        <select id="Dependents" name="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>
        <label class="label" for="Education">Education</label>
        <select id="Education" name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>
        <label class="label" for="Self_Employed">Self Employed</label>
        <select id="Self_Employed" name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label for="ApplicantIncome" class="label">Income</label>
        <input type="text" id="ApplicantIncome" name="ApplicantIncome"><br>
        <label for="LoanAmount" class="label">Loan Amount</label>
        <input type="text" id="LoanAmount" name="LoanAmount"><br>
        <label class="label" for="Loan_Amount_Term">Loan Term</label>
        <select id="Loan_Amount_Term" name="Loan_Amount_Term">
            <option value="12">12</option>
            <option value="36">36</option>
            <option value="60">60</option>
            <option value="84">84</option>
            <option value="120">120</option>
            <option value="180">180</option>
            <option value="240">240</option>
            <option value="300">300</option>
            <option value="360">360</option>
            <option value="480">480</option>
        </select><br>
        <label class="label" for="Credit_History">Credit History</label>
        <select id="Credit_History" name="Credit_History">
            <option value="1.">Good credit history</option>
            <option value="0.">Very bad</option>
        </select><br>
        <label class="label" for="Property_Area">Location Type</label>
        <select id="Property_Area" name="Property_Area">
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select><br>
        <label for="CoapplicantIncome">CoApplicant Income</label>
        <input type="text" id="CoapplicantIncome" name="CoapplicantIncome"><br>
        <input type="submit" value="submit">


    </form>
</body>

</html>
